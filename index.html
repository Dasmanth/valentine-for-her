<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>For My Bamby â¤ï¸</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      min-height: 100dvh;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100dvh;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a002b, #6a0572, #ff6ec4);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
      position: relative;
    }

    /* Flying Hearts */
    .heart {
      position: fixed;
      font-size: 1.6rem;
      pointer-events: none;
      z-index: -1;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Cute floating cat emojis â€“ more adorable ones, soft movement */
    .cat {
      position: absolute;
      font-size: 3.5rem;
      pointer-events: none;
      z-index: -1;
      opacity: 0.8;
      animation: catFloat 22s ease-in-out infinite;
    }
    @keyframes catFloat {
      0%   { transform: translate(0, 0) rotate(0deg); opacity: 0.6; }
      50%  { transform: translate(var(--x), var(--y)) rotate(var(--rot)); opacity: 1; }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 0.6; }
    }

    .container {
      width: 90%;
      max-width: 380px;
      padding: 35px 20px;
      background: rgba(255,255,255,0.13);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      z-index: 10;
      margin: auto;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 35px;
      line-height: 1.2;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    button {
      padding: 16px 36px;
      font-size: 1.15rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.25s;
      min-width: 130px;
      font-weight: bold;
    }

    #yes {
      background: #ff3366;
      color: white;
      box-shadow: 0 5px 18px rgba(255,51,102,0.6);
    }
    #yes:active, #yes:focus {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(255,51,102,0.9);
    }

    #no {
      background: rgba(255,255,255,0.18);
      color: white;
      backdrop-filter: blur(6px);
    }

    /* Popup â€“ same message every time */
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .popup-content {
      background: rgba(106,5,114,0.92);
      padding: 45px 30px;
      border-radius: 28px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 12px 50px rgba(0,0,0,0.7);
      border: 2px solid #ff6ec4;
      animation: popIn 0.45s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .popup-text {
      font-size: 1.35rem;
      line-height: 1.6;
      margin: 25px 0;
    }

    .close-btn {
      margin-top: 25px;
      padding: 12px 40px;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.9rem; }
      button { padding: 14px 32px; font-size: 1.05rem; min-width: 115px; }
      .popup-content { padding: 35px 25px; max-width: 92%; }
      .cat { font-size: 3rem; }
    }
  </style>
</head>
<body>

  <!-- Cute floating cat emojis â€“ only ğŸ˜º, more positions -->
  <div class="cat" style="--x:50px; --y:-60px; --rot:10deg; top:5%; left:5%;">ğŸ˜º</div>
  <div class="cat" style="--x:-45px; --y:70px; --rot:-8deg; top:12%; right:8%; animation-delay:2s;">ğŸ˜º</div>
  <div class="cat" style="--x:60px; --y:-55px; --rot:6deg; bottom:18%; left:10%; animation-delay:5s;">ğŸ˜º</div>
  <div class="cat" style="--x:-40px; --y:65px; --rot:-9deg; bottom:22%; right:12%; animation-delay:8s;">ğŸ˜º</div>
  <div class="cat" style="--x:35px; --y:-40px; --rot:5deg; top:28%; left:18%; animation-delay:1s;">ğŸ˜º</div>
  <div class="cat" style="--x:-50px; --y:50px; --rot:-7deg; top:35%; right:15%; animation-delay:4s;">ğŸ˜º</div>
  <div class="cat" style="--x:45px; --y:-65px; --rot:7deg; bottom:28%; left:20%; animation-delay:7s;">ğŸ˜º</div>
  <div class="cat" style="--x:-35px; --y:45px; --rot:-6deg; bottom:15%; right:18%; animation-delay:10s;">ğŸ˜º</div>

  <div class="container">
    <h1>My Beautiful Bamby ğŸ’–<br>Will You Be My Valentine?</h1>

    <div class="buttons">
      <button id="yes">YES ğŸ˜</button>
      <button id="no">NO ğŸ˜œ</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-content">
      <div class="popup-text">
        Yay! ğŸ’– I knew you would say yes!<br>
        You make my heart so happy! ğŸ¥°â¤ï¸
      </div>
      <button class="close-btn" onclick="document.getElementById('popup').style.display='none'">Close ğŸ’•</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const popup   = document.getElementById("popup");

    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    const noBtn = document.getElementById("no");
    function moveNo() {
      noBtn.style.position = "fixed";
      noBtn.style.left = Math.random() * (window.innerWidth - 160) + "px";
      noBtn.style.top  = Math.random() * (window.innerHeight - 100) + "px";
    }
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ğŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-20px";
      heart.style.fontSize = (Math.random() * 1.2 + 1.2) + "rem";
      heart.style.animationDuration = (Math.random() * 6 + 10) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 18000);
    }
    setInterval(createHeart, 800);
  </script>
</body>
</html>
