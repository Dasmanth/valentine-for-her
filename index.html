<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Bamby ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(135deg,#1a002b,#6a0572,#ff6ec4);
    color:white;
    overflow:hidden;
}

.container{
    width:90%;
    max-width:380px;
    padding:30px 20px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(15px);
    border-radius:20px;
    text-align:center;
    position:relative;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:20px;
    margin-bottom:25px;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
    position:relative;
}

button{
    padding:12px 24px;
    border:none;
    border-radius:30px;
    font-size:15px;
    cursor:pointer;
}

#yes{
    background:white;
    color:#6a0572;
    font-weight:bold;
}

#no{
    background:#c9184a;
    color:white;
}

#proposal{
    display:none;
    margin-top:20px;
    font-size:14px;
    line-height:1.6;
}

#typing{
    margin-top:12px;
    font-size:16px;
    border-right:2px solid white;
    white-space:nowrap;
    overflow:hidden;
    display:inline-block;
}
</style>
</head>

<body>

<div class="container">
<h1>My Beautiful Bamby üíñ<br>Will You Be My Valentine?</h1>

<div class="buttons">
    <button id="yes">YES üòç</button>
    <button id="no">NO üòú</button>
</div>

<div id="proposal">
Bamby‚Ä¶ You are my calm and my forever. üíç  
<div id="typing"></div>
</div>
</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const proposal=document.getElementById("proposal");
const typing=document.getElementById("typing");

/* YES Click */
yesBtn.addEventListener("click",()=>{
    proposal.style.display="block";
    typing.innerHTML="";
    startTyping();
});

/* Move NO (mobile safe) */
function moveNo(){
    noBtn.style.position="fixed";
    noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
    noBtn.style.top=Math.random()*(window.innerHeight-60)+"px";
}

noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("mouseover",moveNo);

/* Typing */
function startTyping(){
    const text="I love you Bamby ‚ù§Ô∏è Forever & Always.";
    let i=0;
    function type(){
        if(i<text.length){
            typing.innerHTML+=text.charAt(i);
            i++;
            setTimeout(type,70);
        }
    }
    type();
}
</script>

</body>
</html>
