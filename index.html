<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>For My Bamby ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height:100vh;
      font-family:'Montserrat', sans-serif;
      background:linear-gradient(135deg, #1a002b, #6a0572, #ff6ec4);
      color:white;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      touch-action:manipulation;
    }

    /* ‚≠ê Moving Stars */
    .stars {
      position:fixed;
      inset:0;
      background:url('https://www.transparenttextures.com/patterns/stardust.png');
      animation:moveStars 80s linear infinite;
      z-index:-2;
      pointer-events:none;
    }
    @keyframes moveStars {
      from { background-position:0 0; }
      to   { background-position:1200px 1200px; }
    }

    /* ‚ù§Ô∏è Flying Hearts */
    .heart {
      position:fixed;
      font-size:2rem;
      pointer-events:none;
      z-index:-1;
      animation:floatUp linear forwards;
    }
    @keyframes floatUp {
      0%   { transform:translateY(0) rotate(0deg); opacity:1; }
      100% { transform:translateY(-120vh) rotate(720deg); opacity:0; }
    }

    .container {
      width:90%;
      max-width:380px;
      padding:35px 20px;
      background:rgba(255,255,255,0.13);
      backdrop-filter:blur(16px);
      border-radius:24px;
      text-align:center;
      border:1px solid rgba(255,255,255,0.25);
      box-shadow:0 10px 40px rgba(0,0,0,0.5);
      z-index:10;
    }

    h1 {
      font-family:'Playfair Display', serif;
      font-size:2.2rem;
      margin-bottom:35px;
      line-height:1.2;
    }

    .buttons {
      display:flex;
      justify-content:center;
      gap:25px;
      flex-wrap:wrap;
    }

    button {
      padding:16px 36px;
      font-size:1.15rem;
      border:none;
      border-radius:50px;
      cursor:pointer;
      transition:all 0.25s;
      min-width:130px;
      font-weight:bold;
    }

    #yes {
      background:#ff3366;
      color:white;
      box-shadow:0 5px 18px rgba(255,51,102,0.6);
    }
    #yes:active, #yes:focus {
      transform:scale(1.1);
      box-shadow:0 8px 25px rgba(255,51,102,0.9);
    }

    #no {
      background:rgba(255,255,255,0.18);
      color:white;
      backdrop-filter:blur(6px);
    }

    /* Popup - SAME MESSAGE EVERY TIME */
    #popup {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.75);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:100;
      backdrop-filter:blur(10px);
    }

    .popup-content {
      background:rgba(106,5,114,0.92);
      padding:45px 30px;
      border-radius:28px;
      max-width:360px;
      text-align:center;
      box-shadow:0 12px 50px rgba(0,0,0,0.7);
      border:2px solid #ff6ec4;
      animation:popIn 0.45s ease-out;
    }

    @keyframes popIn {
      0% { transform:scale(0.6); opacity:0; }
      100% { transform:scale(1); opacity:1; }
    }

    .popup-text {
      font-size:1.35rem;
      line-height:1.6;
      margin:25px 0;
    }

    .close-btn {
      margin-top:25px;
      padding:12px 40px;
      background:#ff3366;
      color:white;
      border:none;
      border-radius:50px;
      font-size:1.1rem;
      cursor:pointer;
    }

    @media (max-width:500px) {
      h1 { font-size:1.9rem; }
      button { padding:14px 32px; font-size:1.05rem; min-width:115px; }
      .popup-content { padding:35px 25px; max-width:92%; }
    }
  </style>
</head>
<body>

  <!-- Stars -->
  <div class="stars"></div>

  <div class="container">
    <h1>My Beautiful Bamby üíñ<br>Will You Be My Valentine?</h1>

    <div class="buttons">
      <button id="yes">YES üòç</button>
      <button id="no">NO üòú</button>
    </div>
  </div>

  <!-- Same Message Popup (appears on YES click - every time) -->
  <div id="popup">
    <div class="popup-content">
      <div class="popup-text">
        Yay! üíñ I knew you would say yes!<br>
        You make my heart so happy! ü•∞‚ù§Ô∏è
      </div>
      <button class="close-btn" onclick="document.getElementById('popup').style.display='none'">Close üíï</button>
    </div>
  </div>

  <!-- Optional Background Music (uncomment if you have music.mp3) -->
  <!--
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  -->

  <script>
    const yesBtn = document.getElementById("yes");
    const popup   = document.getElementById("popup");
    // const music   = document.getElementById("bgMusic"); // uncomment if using music

    // Show SAME popup every single time YES is clicked
    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";
      // music?.play(); // uncomment if using music
    });

    // NO button moves around (fun + mobile safe)
    const noBtn = document.getElementById("no");
    function moveNo() {
      noBtn.style.position = "fixed";
      noBtn.style.left = Math.random() * (window.innerWidth - 160) + "px";
      noBtn.style.top  = Math.random() * (window.innerHeight - 100) + "px";
    }
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    // Continuous Flying Hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.6 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-20px";
      heart.style.fontSize = (Math.random() * 1.4 + 1.4) + "rem";
      heart.style.animationDuration = (Math.random() * 5 + 7) + "s"; // 7-12s float
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 13000);
    }
    setInterval(createHeart, 350); // more hearts = more love
  </script>
</body>
</html>
