<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Bamby ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    background: linear-gradient(135deg,#1a002b,#4b006e,#8e2de2);
    color:#f8e9ff;
    overflow:hidden;
}

/* Soft animated glow background */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background: radial-gradient(circle at center,#ff6ec4 0%,transparent 60%);
    animation: glow 8s infinite alternate;
    z-index:0;
}
@keyframes glow{
    from{transform:translate(-25%,-25%) scale(1);}
    to{transform:translate(-20%,-20%) scale(1.2);}
}

/* Glass Card */
.container{
    position:relative;
    z-index:2;
    margin:80px auto;
    width:90%;
    max-width:420px;
    padding:35px 25px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(18px);
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    text-align:center;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:26px;
    margin-bottom:30px;
    color:#ffffff;
}

button{
    padding:14px 30px;
    font-size:17px;
    border:none;
    border-radius:40px;
    margin:15px;
    cursor:pointer;
    transition:0.2s;
}

button:active{
    transform:scale(0.95);
}

#yes{
    background:#ffd6ff;
    color:#4b006e;
    font-weight:bold;
}

#no{
    background:#c9184a;
    color:white;
    position:absolute;
}

#proposal{
    display:none;
    margin-top:25px;
    font-size:16px;
    line-height:1.6;
}

#typing{
    margin-top:18px;
    font-size:20px;
    font-weight:500;
    border-right:2px solid #fff;
    white-space:nowrap;
    overflow:hidden;
    display:inline-block;
}

/* Hearts */
.heart{
    position:absolute;
    font-size:18px;
    animation:float 7s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-10vh);}
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
<h1>My Beautiful Bamby üíñ<br>Will You Be My Valentine?</h1>

<button id="yes" onclick="yesClicked()">YES üòç</button>
<button id="no" onmouseover="moveButton()">NO üòú</button>

<div id="proposal">
Bamby‚Ä¶  
You are the calm in my chaos,  
the smile in my every day,  
the love I prayed for and found.  

I choose you in every lifetime. üíç  
<div id="typing"></div>
</div>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c3f7b60b0.mp3?filename=romantic-background-11254.mp3" type="audio/mp3">
</audio>

<script>

/* Move NO */
function moveButton(){
    var x=Math.random()*(window.innerWidth-120);
    var y=Math.random()*(window.innerHeight-60);
    document.getElementById("no").style.left=x+"px";
    document.getElementById("no").style.top=y+"px";
}

/* Fireworks */
var canvas=document.getElementById("fireworks");
var ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
var particles=[];

function createFirework(){
    particles=[];
    for(let i=0;i<120;i++){
        particles.push({
            x:canvas.width/2,
            y:canvas.height/2,
            radius:3,
            color:"hsl("+Math.random()*360+",100%,65%)",
            speedX:(Math.random()-0.5)*7,
            speedY:(Math.random()-0.5)*7
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,2*Math.PI);
        ctx.fillStyle=p.color;
        ctx.fill();
        p.x+=p.speedX;
        p.y+=p.speedY;
    });
    requestAnimationFrame(animate);
}
animate();

/* YES Click */
function yesClicked(){
    document.getElementById("proposal").style.display="block";

    // restart typing
    document.getElementById("typing").innerHTML="";
    startTyping();

    // restart fireworks
    createFirework();

    // force music play (iOS safe)
    var music=document.getElementById("bgMusic");
    music.currentTime = 0;
    music.play().catch(()=>{});
}

/* Typing */
function startTyping(){
    var text="I love you Bamby ‚ù§Ô∏è Forever & Always.";
    var i=0;
    function type(){
        if(i<text.length){
            document.getElementById("typing").innerHTML+=text.charAt(i);
            i++;
            setTimeout(type,70);
        }
    }
    type();
}

/* Floating Hearts */
setInterval(function(){
    var heart=document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*12+18+"px";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},7000);
},900);

</script>

</body>
</html>
