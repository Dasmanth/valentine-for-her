<!DOCTYPE html>
<html>
<head>
    <title>For My Bamby ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            overflow: hidden;
        }

        .container {
            padding: 40px 20px;
        }

        h1 {
            font-size: 26px;
            margin-top: 40px;
        }

        #countdown {
            margin-top: 10px;
            font-size: 16px;
            opacity: 0.9;
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            padding: 14px 28px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        #yes {
            background: white;
            color: #ff4d6d;
            font-weight: bold;
        }

        #no {
            background: #ff4d6d;
            color: white;
            position: absolute;
        }

        #proposal {
            display: none;
            margin-top: 40px;
            font-size: 20px;
        }

        #typing {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            border-right: 2px solid white;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {transform: translateY(100vh);}
            100% {transform: translateY(-10vh);}
        }
    </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>My Beautiful Bamby üíñ<br>Will You Be My Valentine?</h1>
    <div id="countdown"></div>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">YES üòç</button>
        <button id="no" onmouseover="moveButton()">NO üòú</button>
    </div>

    <div id="proposal">
        üíç Bamby‚Ä¶ You are my today, tomorrow and forever.
        <div id="typing"></div>
    </div>
</div>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>

// Countdown
var countDownDate = new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  document.getElementById("countdown").innerHTML =
  "Countdown to Our Love Day ‚ù§Ô∏è: " + days + " days left";
}, 1000);

// Move NO button
function moveButton() {
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 50);
    document.getElementById("no").style.left = x + "px";
    document.getElementById("no").style.top = y + "px";
}

// YES clicked
function yesClicked() {
    document.getElementById("proposal").style.display = "block";
    startTyping();
    startFireworks();
}

// Typing Animation
function startTyping() {
    var text = "I love you Bamby ‚ù§Ô∏è Forever & Always.";
    var i = 0;
    var speed = 80;
    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
    typeWriter();
}

// Floating Hearts
setInterval(function() {
    var heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 6000);
}, 500);

// Fireworks
var canvas = document.getElementById("fireworks");
var ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks() {
    for (let i = 0; i < 25; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height / 2;
        for (let j = 0; j < 40; j++) {
            ctx.beginPath();
            ctx.arc(x + Math.random()*100-50, y + Math.random()*100-50, 3, 0, 2*Math.PI);
            ctx.fillStyle = "hsl(" + Math.random()*360 + ",100%,60%)";
            ctx.fill();
        }
    }
}

</script>

</body>
</html>
