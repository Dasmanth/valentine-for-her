<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>For My Bamby ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100% !important;
      min-height: 100dvh !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    body {
      min-height: 100dvh !important;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a002b, #6a0572, #ff6ec4);
      color: white;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      touch-action: manipulation;
      position: relative;
    }

    /* Light twinkling background stars */
    .stars {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.5;
      animation: gentleTwinkle 12s ease-in-out infinite;
      z-index: -2;
      pointer-events: none;
    }
    @keyframes gentleTwinkle {
      0%, 100% { opacity: 0.4; }
      50%      { opacity: 0.7; }
    }

    /* Falling light stars from sky */
    .falling-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 220, 0.9);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 255, 220, 0.8);
      pointer-events: none;
      z-index: -1;
      animation: fallStar linear infinite;
    }
    @keyframes fallStar {
      0%   { transform: translateY(-20vh) scale(0.8); opacity: 0.9; }
      100% { transform: translateY(120vh) scale(0.4); opacity: 0.1; }
    }

    /* Flying Hearts */
    .heart {
      position: fixed;
      font-size: 1.6rem;
      pointer-events: none;
      z-index: -1;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Cute floating cats (8) */
    .cat {
      position: absolute;
      font-size: 3.2rem;
      pointer-events: none;
      z-index: -1;
      opacity: 0.75;
      animation: catFloat 20s ease-in-out infinite;
    }
    @keyframes catFloat {
      0%   { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
      50%  { transform: translate(var(--x), var(--y)) rotate(var(--rot)); opacity: 0.9; }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
    }

    .container {
      width: 90%;
      max-width: 380px;
      padding: 35px 20px;
      background: rgba(255,255,255,0.13);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      z-index: 10;
      min-height: 50vh; /* force visibility */
      position: relative;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 35px;
      line-height: 1.2;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    button {
      padding: 16px 36px;
      font-size: 1.15rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.25s;
      min-width: 130px;
      font-weight: bold;
    }

    #yes {
      background: #ff3366;
      color: white;
      box-shadow: 0 5px 18px rgba(255,51,102,0.6);
    }
    #yes:active, #yes:focus {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(255,51,102,0.9);
    }

    #no {
      background: rgba(255,255,255,0.18);
      color: white;
      backdrop-filter: blur(6px);
    }

    /* Popup */
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .popup-content {
      background: rgba(106,5,114,0.92);
      padding: 45px 30px;
      border-radius: 28px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 12px 50px rgba(0,0,0,0.7);
      border: 2px solid #ff6ec4;
      animation: popIn 0.45s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .popup-text {
      font-size: 1.35rem;
      line-height: 1.6;
      margin: 25px 0;
    }

    .close-btn {
      margin-top: 25px;
      padding: 12px 40px;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.9rem; }
      button { padding: 14px 32px; font-size: 1.05rem; min-width: 115px; }
      .popup-content { padding: 35px 25px; max-width: 92%; }
      .cat { font-size: 2.8rem; }
    }
  </style>
</head>
<body>

  <!-- Light stars -->
  <div class="stars"></div>

  <!-- Cute floating cats (8) -->
  <div class="cat" style="--x:40px; --y:-50px; --rot:8deg; top:8%; left:6%;">üò∫</div>
  <div class="cat" style="--x:-35px; --y:60px; --rot:-6deg; top:18%; right:9%; animation-delay:3s;">üêæ</div>
  <div class="cat" style="--x:50px; --y:-45px; --rot:5deg; bottom:15%; left:12%; animation-delay:6s;">üòª</div>
  <div class="cat" style="--x:-30px; --y:55px; --rot:-7deg; bottom:20%; right:10%; animation-delay:9s;">üê±</div>
  <div class="cat" style="--x:25px; --y:-30px; --rot:4deg; top:25%; left:20%; animation-delay:1s;">üò∏</div>
  <div class="cat" style="--x:-40px; --y:40px; --rot:-5deg; top:30%; right:15%; animation-delay:4s;">üêà</div>
  <div class="cat" style="--x:35px; --y:-55px; --rot:6deg; bottom:25%; left:18%; animation-delay:7s;">üòΩ</div>
  <div class="cat" style="--x:-25px; --y:35px; --rot:-4deg; bottom:10%; right:20%; animation-delay:10s;">üêà‚Äç‚¨õ</div>

  <div class="container">
    <h1>My Beautiful Bamby üíñ<br>Will You Be My Valentine?</h1>

    <div class="buttons">
      <button id="yes">YES üòç</button>
      <button id="no">NO üòú</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-content">
      <div class="popup-text">
        Yay! üíñ I knew you would say yes!<br>
        You make my heart so happy! ü•∞‚ù§Ô∏è
      </div>
      <button class="close-btn" onclick="document.getElementById('popup').style.display='none'">Close üíï</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const popup   = document.getElementById("popup");

    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    const noBtn = document.getElementById("no");
    function moveNo() {
      noBtn.style.position = "fixed";
      noBtn.style.left = Math.random() * (window.innerWidth - 160) + "px";
      noBtn.style.top  = Math.random() * (window.innerHeight - 100) + "px";
    }
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-20px";
      heart.style.fontSize = (Math.random() * 1.2 + 1.2) + "rem";
      heart.style.animationDuration = (Math.random() * 6 + 10) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 18000);
    }
    setInterval(createHeart, 800);

    // Falling light stars
    function createFallingStar() {
      const star = document.createElement("div");
      star.className = "falling-star";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (Math.random() * 8 + 10) + "s";
      star.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 20000);
    }
    setInterval(createFallingStar, 1200);
  </script>
</body>
</html>
