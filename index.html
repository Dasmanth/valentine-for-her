<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>For My Bamby ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family:'Montserrat',sans-serif;
    background: linear-gradient(135deg,#1a002b,#6a0572,#ff6ec4);
    color:#fff;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Card */
.container{
    width:90%;
    max-width:420px;
    padding:30px 25px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    text-align:center;
    position:relative;
    z-index:2;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:22px;
    margin-bottom:25px;
}

button{
    padding:14px 28px;
    font-size:16px;
    border:none;
    border-radius:40px;
    margin:10px;
    cursor:pointer;
    transition:0.2s;
}

#yes{
    background:#ffffff;
    color:#6a0572;
    font-weight:bold;
}

#no{
    background:#c9184a;
    color:white;
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    top:65%;
}

#proposal{
    display:none;
    margin-top:20px;
    font-size:15px;
    line-height:1.6;
}

#typing{
    margin-top:15px;
    font-size:18px;
    border-right:2px solid #fff;
    white-space:nowrap;
    overflow:hidden;
    display:inline-block;
}

/* Hearts */
.heart{
    position:absolute;
    font-size:18px;
    animation:float 7s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-10vh);}
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
<h1>My Beautiful Bamby üíñ<br>Will You Be My Valentine?</h1>

<button id="yes">YES üòç</button>
<button id="no">NO üòú</button>

<div id="proposal">
Bamby‚Ä¶  
You are my calm, my joy, my forever.  
I choose you in every lifetime. üíç  
<div id="typing"></div>
</div>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c3f7b60b0.mp3?filename=romantic-background-11254.mp3" type="audio/mp3">
</audio>

<script>

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const proposal = document.getElementById("proposal");
const typing = document.getElementById("typing");
const music = document.getElementById("bgMusic");

/* YES click */
yesBtn.addEventListener("click", () => {

    proposal.style.display = "block";
    typing.innerHTML = "";
    startTyping();

    createFirework();
    music.currentTime = 0;
    music.play().catch(()=>{});
});

/* NO move (mobile safe using touchstart) */
function moveButton(){
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

/* Typing */
function startTyping(){
    const text="I love you Bamby ‚ù§Ô∏è Forever & Always.";
    let i=0;
    function type(){
        if(i<text.length){
            typing.innerHTML += text.charAt(i);
            i++;
            setTimeout(type,70);
        }
    }
    type();
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

let particles=[];

function createFirework(){
    particles=[];
    for(let i=0;i<100;i++){
        particles.push({
            x:canvas.width/2,
            y:canvas.height/2,
            radius:3,
            color:"hsl("+Math.random()*360+",100%,65%)",
            speedX:(Math.random()-0.5)*6,
            speedY:(Math.random()-0.5)*6
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,2*Math.PI);
        ctx.fillStyle=p.color;
        ctx.fill();
        p.x+=p.speedX;
        p.y+=p.speedY;
    });
    requestAnimationFrame(animate);
}
animate();

/* Floating Hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*10+18+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
},1000);

</script>

</body>
</html>
